name: Build & Deploy
on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup pages
        uses: actions/configure-pages@v3
      - name: Make ready
        run: mkdir dist
      - name: Build 2022
        run: |
          cp -r ./2022 dist/
      - name: Build 2023
        run: |
          cd 2023
          npm install
          npm run build-only -- --outDir ../dist/2023
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
